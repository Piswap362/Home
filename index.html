<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Swap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6A0DAD;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .connect-wallet {
            background-color: #fff;
            color: #6A0DAD;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .points-section {
            margin-top: 20px;
        }
        .collect-button {
            background-color: #fff;
            color: #6A0DAD;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            margin-top: 10px;
        }
        .collect-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .info-section {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .action-buttons a {
            text-decoration: none;
            flex: 1;
            margin: 5px;
        }
        .action-buttons button {
            width: 100%;
            background-color: white;
            color: #6A0DAD;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 3px;
            text-decoration: none;
            position: relative;
        }
        .menu-btn i {
            font-size: 22px;
        }
        .menu-btn.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background-color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="connect-wallet" onclick="openModal()">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
        <div class="points-section">
            <h2>Total PiSwap Points</h2>
            <p id="points">0</p>
            <button class="collect-button" id="collect-btn" onclick="startCollection()">
                <i class="fas fa-coins"></i>
            </button>
            <p id="timer">Next collection in: 00:00:00</p>
        </div>
        <div class="info-section">
            <p>Pi Swap is a decentralized exchange platform on the Pi Network, allowing users to swap cryptocurrencies securely.</p>
        </div>
        <div class="action-buttons">
            <a href="https://piswap362.github.io/Swap/"><button><i class="fas fa-exchange-alt"></i> Swap</button></a>
            <a href="https://piswap362.github.io/Kyc/"><button><i class="fas fa-id-card"></i> KYC</button></a>
        </div>
    </div>
    <div class="bottom-menu">
        <a href="https://piswap362.github.io/Home/" class="menu-btn active"><i class="fas fa-home"></i> Home</a>
        <a href="https://piswap362.github.io/Tasks/" class="menu-btn"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="https://piswap362.github.io/Friends/" class="menu-btn"><i class="fas fa-user-friends"></i> Friends</a>
        <a href="https://piswap362.github.io/Wallet/" class="menu-btn"><i class="fas fa-wallet"></i> Wallet</a>
    </div>
    <script>
        let points = parseFloat(localStorage.getItem("points")) || 0;
        let lastCollectTime = parseInt(localStorage.getItem("lastCollectTime")) || 0;
        let collectBtn = document.getElementById("collect-btn");
        let timerDisplay = document.getElementById("timer");
        document.getElementById("points").innerText = points.toFixed(9);

        function startCollection() {
            let now = Date.now();
            if (now - lastCollectTime < 86400000) return;

            lastCollectTime = now;
            localStorage.setItem("lastCollectTime", lastCollectTime);
            collectBtn.disabled = true;
            startTimer();

            let interval = setInterval(() => {
                points += 0.0000001;
                document.getElementById("points").innerText = points.toFixed(9);
                localStorage.setItem("points", points.toFixed(9));
                if (Date.now() - lastCollectTime >= 86400000) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function startTimer() {
            let interval = setInterval(() => {
                let now = Date.now();
                let remaining = 86400000 - (now - lastCollectTime);
                if (remaining <= 0) {
                    clearInterval(interval);
                    collectBtn.disabled = false;
                    timerDisplay.innerText = "You can collect now!";
                    return;
                }
                let hours = Math.floor(remaining / (1000 * 60 * 60));
                let minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                timerDisplay.innerText = `Next collection in: ${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        function restoreButtonState() {
            let now = Date.now();
            if (now - lastCollectTime >= 86400000) {
                collectBtn.disabled = false;
                timerDisplay.innerText = "You can collect now!";
            } else {
                collectBtn.disabled = true;
                startTimer();
            }
        }

        restoreButtonState();

        function openModal() {
            alert("Wallet connection modal will appear.");
        }
    </script>
</body>
</html>
